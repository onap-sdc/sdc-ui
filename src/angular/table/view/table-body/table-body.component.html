<template #headerRows><ng-content select="[table-header-row]"></ng-content></template>
<template #tableRows><ng-content select="[table-row]"></ng-content></template>



<ng-container *ngIf="!fixedHeader">
    <div (infiniteScroll)="onScrollHitBottom()" class="sdc-table-container" >
        <div class="sdc-table-body" [style.height.px]="maxHeight" >
            <ng-container #headerRowsContainer></ng-container>
            <ng-container #tableRowsContainer></ng-container>
        </div>
    </div>
</ng-container>
<div *ngIf="fixedHeader" class ="sdc-table-container">
    <ng-container #headerRowsContainer></ng-container>
    <div (infiniteScroll)="onScrollHitBottom()" class="sdc-table-body" [style.height.px]="maxHeight">
        <ng-container #tableRowsContainer></ng-container>
    </div>
</div>
