<div class="sdc-dropdown" [ngClass]="{'error': error}">
    <label class="sdc-dropdown__label" *ngIf="label" [ngClass]="{'required':required}">{{label}}</label>
    <!--[DROP-DOWN HEADER START]-->
    <button *ngIf="!headless"
            class="sdc-dropdown__header js-sdc-dropdown--toggle-hook"
            (click)="toggleDropdown()" (blur)="validateDropDown()"
            [ngClass]="{'disabled': disabled, 'placeholder':!getSelectedLabel()}">{{ getSelectedLabel() || placeHolder}}</button>
    <!--[DROP-DOWN HEADER END]-->

    <!--[DROP-DOWN OPTIONS START]-->
    <ul *ngIf="show" class="sdc-dropdown__options-wrapper" [ngClass]="{'sdc-dropdown__options-wrapper--headless': headless}">
        <ng-container  *ngFor="let option of options; let i = index">

            <!--[Drop Down Group list start]-->
            <!--<sdc-dropdown-group *ngIf="isDropDownGroupList()" [optionGroup]="option" [value]="getDropDownGroupSelectedValue(option)" (valueChange)="selectGroupOption($event)"></sdc-dropdown-group>-->
            <!--[Drop Down Group list end]-->


            <!--[Drop down item list or string list start]-->
            <li *ngIf="option" class="sdc-dropdown__option"
                [ngClass]="{
                    'selected': i == selectedIndex,
                    'sdc-dropdown__option--group':isGroupDesign,
                    'sdc-dropdown__option--header': option.type && option.type === cIDropDownOptionType.Header,
                    'sdc-dropdown__option--disabled': option.type && option.type === cIDropDownOptionType.Disable,
                    'sdc-dropdown__option--hr': option.type && option.type === cIDropDownOptionType.HorizontalLine
                   }"
                (click)="selectOption(i, option)">{{option.label}}</li>
            <!--[Drop down item list or string list end]-->

        </ng-container>
    </ul>
    <!--[DROP-DOWN OPTIONS END]-->

    <!--[DROP-DOWN ERROR MESSAGE START]-->
    <div class="sdc-dropdown__error">
        <svg class="svg-icon __exclamationTriangleFull" version="1.1" id="exclamation-triangle-full_icon" x="0px" y="0px" viewBox="0 0 19.9 18" xml:space="preserve"><path d="M19.6,14.3L12,1.3c-0.3-0.6-0.8-1-1.4-1.2C10-0.1,9.3,0,8.7,0.3c-0.4,0.3-0.6,0.6-0.9,1l-7.6,13c-0.3,0.5-0.4,1.2-0.2,1.8
	c0.2,0.6,0.6,1.1,1.1,1.4C1.6,17.8,1.9,18,2.4,18h15.1c1.3,0,2.4-1.1,2.4-2.4C19.9,15.1,19.8,14.7,19.6,14.3z M10.5,14.2
	c0,0.3-0.2,0.5-0.5,0.5s-0.5-0.2-0.5-0.5l0-1c0-0.3,0.2-0.5,0.5-0.5s0.5,0.2,0.5,0.5L10.5,14.2z M10.5,9.9c0,0.3-0.2,0.5-0.5,0.5
	s-0.5-0.2-0.5-0.5l0-5.2c0-0.3,0.2-0.5,0.5-0.5s0.5,0.2,0.5,0.5L10.5,9.9z"></path></svg>
        Error message!
    </div>
    <!--[DROP-DOWN ERROR MESSAGE END]-->
</div>
